<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show all users</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getFio() + ', ' + person.getBirthDate()}">user</a>
</div>

<br/>
<hr/>

<form th:method="get" th:action="@{/people/new}">
    <input type="submit" value="Добавить человека!">
</form>

<br/>

<form action="/books">
    <input type="submit" value="Перейти в библиотеку">
</form>
</body>
</html>
